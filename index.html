<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Hex Map Creator</title>
    <!-- React and Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: white;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .safe-pb { padding-bottom: env(safe-area-inset-bottom); }
        .safe-pt { padding-top: env(safe-area-inset-top); }
        .animate-pop { animation: pop 0.2s ease-out; }
        @keyframes pop {
            0% { transform: scale(0.95); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        /* Prevents selection while drawing */
        .canvas-container { user-select: none; -webkit-user-select: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const Icon = ({ name, size = 18, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (iconRef.current && window.lucide) {
                    const iconFunc = window.lucide.icons[name];
                    if (iconFunc) {
                        const svg = iconFunc({ size, className });
                        iconRef.current.innerHTML = '';
                        iconRef.current.appendChild(svg);
                    }
                }
            }, [name, size, className]);
            return <span ref={iconRef} className="inline-flex items-center justify-center"></span>;
        };

        const TERRAIN_TYPES = {
            water: { color: '#3b82f6', label: 'Water', textColor: '#eff6ff' },
            plains: { color: '#6ee7b7', label: 'Plains', textColor: '#064e3b' },
            forest: { color: '#059669', label: 'Forest', textColor: '#ecfdf5' },
            hill: { color: '#fbbf24', label: 'Hills', textColor: '#78350f' },
            mountain: { color: '#64748b', label: 'Mountains', textColor: '#f8fafc' },
            desert: { color: '#fde68a', label: 'Desert', textColor: '#92400e' },
        };

        const STORAGE_KEY = "hex_map_app_state";

        function App() {
            const [cols, setCols] = useState(10);
            const [rows, setRows] = useState(10);
            const [hexData, setHexData] = useState({});
            const [selectedTerrain, setSelectedTerrain] = useState('plains');
            const [activeHex, setActiveHex] = useState(null);
            const [isGMView, setIsGMView] = useState(true);
            const [mapName, setMapName] = useState("World Map");
            const [statusMsg, setStatusMsg] = useState("");
            const [showSettings, setShowSettings] = useState(false);
            const [isLoaded, setIsLoaded] = useState(false);

            const svgRef = useRef(null);
            const fileInputRef = useRef(null);

            const hexSize = 42; 
            const hexWidth = Math.sqrt(3) * hexSize;
            const hexHeight = 2 * hexSize;

            // Load from LocalStorage on mount
            useEffect(() => {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (saved) {
                    try {
                        const parsed = JSON.parse(saved);
                        setCols(parsed.cols || 10);
                        setRows(parsed.rows || 10);
                        setHexData(parsed.hexData || {});
                        setMapName(parsed.mapName || "World Map");
                        setStatusMsg("Map Restored");
                    } catch (e) {
                        console.error("Failed to load local storage", e);
                        generateRandomMap();
                    }
                } else {
                    generateRandomMap();
                }
                setIsLoaded(true);
                setTimeout(() => setStatusMsg(""), 2000);
            }, []);

            // Auto-save to LocalStorage whenever data changes
            useEffect(() => {
                if (isLoaded) {
                    const timer = setTimeout(() => {
                        localStorage.setItem(STORAGE_KEY, JSON.stringify({
                            cols, rows, hexData, mapName
                        }));
                    }, 500); // Debounce save
                    return () => clearTimeout(timer);
                }
            }, [cols, rows, hexData, mapName, isLoaded]);

            const getHexCoords = (q, r) => {
                const x = hexWidth * q + (r % 2 === 1 ? hexWidth / 2 : 0);
                const y = hexHeight * 0.75 * r;
                return { x, y };
            };

            const getHexID = (q, r) => {
                return `${String(q + 1).padStart(2, '0')}${String(r + 1).padStart(2, '0')}`;
            };

            const generateRandomMap = () => {
                const newHexData = {};
                const seed = Math.random() * 1000;
                const getNoise = (q, r, freq) => (Math.sin(q * freq + seed) + Math.cos(r * freq + seed)) / 2;

                for (let r = 0; r < rows; r++) {
                    for (let q = 0; q < cols; q++) {
                        const id = getHexID(q, r);
                        const val = getNoise(q, r, 0.6) + (Math.random() - 0.5) * 0.3;
                        let terrain = val < -0.55 ? 'water' : val < 0.15 ? 'plains' : val < 0.45 ? 'forest' : val < 0.7 ? 'hill' : 'mountain';
                        if (getNoise(q, r, 0.25) > 0.55 && terrain !== 'water') terrain = 'desert';
                        newHexData[id] = { terrain, description: "" };
                    }
                }
                setHexData(newHexData);
                setStatusMsg("Map Generated");
                setTimeout(() => setStatusMsg(""), 2000);
            };

            const handleHexClick = (id) => {
                const current = hexData[id] || { terrain: 'plains', description: '' };
                setHexData(prev => ({ ...prev, [id]: { ...current, terrain: selectedTerrain } }));
                setActiveHex(id);
            };

            const exportAsJson = () => {
                const dataStr = JSON.stringify({ mapName, cols, rows, hexData }, null, 2);
                const blob = new Blob([dataStr], { type: "application/json" });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `${mapName.replace(/\s+/g, '_')}.json`;
                link.click();
                setStatusMsg("File Saved");
            };

            const importFromJson = (event) => {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const json = JSON.parse(e.target.result);
                        setMapName(json.mapName || "Imported Map");
                        setCols(json.cols);
                        setRows(json.rows);
                        setHexData(json.hexData);
                        setShowSettings(false);
                        setStatusMsg("Loaded Successfully");
                    } catch (err) {
                        setStatusMsg("Load Error");
                    }
                };
                reader.readAsText(file);
            };

            const exportAsPng = () => {
                if (!svgRef.current) return;
                setStatusMsg("Capturing...");
                const svg = svgRef.current;
                const width = cols * hexWidth + 100;
                const height = rows * hexHeight * 0.75 + 100;
                
                svg.setAttribute("xmlns", "http://www.w3.org/2000/svg");
                const svgString = new XMLSerializer().serializeToString(svg);
                const svgBlob = new Blob([svgString], { type: 'image/svg+xml;charset=utf-8' });
                const url = URL.createObjectURL(svgBlob);
                
                const canvas = document.createElement("canvas");
                const scale = 2; 
                canvas.width = width * scale;
                canvas.height = height * scale;
                const ctx = canvas.getContext("2d");
                
                const img = new Image();
                img.onload = () => {
                    ctx.fillStyle = "#0a0f1a"; 
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    URL.revokeObjectURL(url);
                    
                    const pngUrl = canvas.toDataURL("image/png");
                    const link = document.createElement("a");
                    link.href = pngUrl;
                    link.download = `${mapName}.png`;
                    link.click();
                    setStatusMsg("Saved to Photos");
                };
                img.src = url;
            };

            const annotatedHexes = useMemo(() => {
                return Object.entries(hexData)
                    .filter(([id, data]) => data.description?.trim())
                    .sort(([a], [b]) => a.localeCompare(b));
            }, [hexData]);

            return (
                <div className="flex flex-col h-[100dvh] bg-slate-950 text-slate-100 overflow-hidden select-none">
                    {/* Header */}
                    <header className="px-4 py-3 bg-slate-900/80 backdrop-blur-md border-b border-white/5 flex justify-between items-center z-30 shrink-0 safe-pt">
                        <div className="flex flex-col">
                            <input 
                                value={mapName}
                                onChange={(e) => setMapName(e.target.value)}
                                className="bg-transparent font-extrabold text-base focus:outline-none w-32 border-b border-transparent focus:border-indigo-500"
                            />
                            <span className="text-[9px] font-mono text-indigo-400 uppercase tracking-tighter h-3">{statusMsg}</span>
                        </div>
                        <button onClick={() => setShowSettings(true)} className="p-2 bg-slate-800 rounded-full active:scale-90">
                            <Icon name="Settings" />
                        </button>
                    </header>

                    {/* Canvas Area */}
                    <main className="flex-1 relative overflow-auto bg-[#0a0f1a] touch-pan-x touch-pan-y pt-10 pb-40 canvas-container">
                        <div className="min-w-fit min-h-fit p-12">
                            {isLoaded && (
                                <svg 
                                    ref={svgRef}
                                    viewBox={`-50 -50 ${cols * hexWidth + 100} ${rows * hexHeight * 0.75 + 100}`}
                                    width={cols * hexWidth + 50}
                                    height={rows * hexHeight * 0.75 + 50}
                                    className="drop-shadow-2xl"
                                >
                                    {[...Array(rows)].map((_, r) => (
                                        [...Array(cols)].map((_, q) => {
                                            const id = getHexID(q, r);
                                            const { x, y } = getHexCoords(q, r);
                                            const data = hexData[id] || { terrain: 'plains' };
                                            const terrain = TERRAIN_TYPES[data.terrain] || TERRAIN_TYPES.plains;
                                            const isActive = activeHex === id;
                                            return (
                                                <g key={id} id={`hex-${id}`} transform={`translate(${x}, ${y})`} onClick={() => handleHexClick(id)}>
                                                    <polygon
                                                        points="0,-40 34.64,-20 34.64,20 0,40 -34.64,20 -34.64,-20"
                                                        fill={terrain.color}
                                                        stroke={isActive ? "#fbbf24" : isGMView ? "rgba(255,255,255,0.1)" : "transparent"}
                                                        strokeWidth={isActive ? 4 : 1}
                                                    />
                                                    {isGMView && (
                                                        <g style={{ pointerEvents: 'none' }}>
                                                            <text y="-4" textAnchor="middle" className="text-[10px] font-bold opacity-40" fill={terrain.textColor}>{id}</text>
                                                            {data.description && <circle cy="12" r="3" fill={terrain.textColor} opacity="0.6" />}
                                                        </g>
                                                    )}
                                                </g>
                                            );
                                        })
                                    ))}
                                </svg>
                            )}
                        </div>
                    </main>

                    {/* Hex Note Editor */}
                    {activeHex && (
                        <div className="absolute bottom-32 left-4 right-4 z-40 bg-slate-900/95 backdrop-blur-xl border border-white/10 rounded-2xl shadow-2xl p-4 animate-pop">
                            <div className="flex justify-between items-center mb-3">
                                <span className="text-xs font-black text-indigo-400 tracking-widest uppercase">Note: {activeHex}</span>
                                <button onClick={() => setActiveHex(null)} className="p-1 bg-white/5 rounded-full"><Icon name="X" size={16} /></button>
                            </div>
                            <textarea 
                                className="w-full bg-black/40 border border-white/5 rounded-xl p-3 text-sm focus:outline-none focus:ring-1 focus:ring-indigo-500 h-24 text-white"
                                placeholder="Add encounters or landmarks..."
                                value={hexData[activeHex]?.description || ""}
                                onChange={(e) => setHexData(p => ({...p, [activeHex]: {...p[activeHex], description: e.target.value}}))}
                            />
                        </div>
                    )}

                    {/* Settings Modal */}
                    {showSettings && (
                        <div className="absolute inset-0 z-50 bg-slate-950/90 backdrop-blur-sm p-6 flex items-center justify-center">
                            <div className="bg-slate-900 w-full max-w-sm rounded-3xl p-6 border border-white/10 shadow-2xl space-y-6 animate-pop">
                                <div className="flex justify-between items-center border-b border-white/5 pb-4">
                                    <h2 className="font-bold flex items-center gap-2 text-indigo-400 uppercase tracking-widest text-sm">Map Options</h2>
                                    <button onClick={() => setShowSettings(false)} className="p-2 bg-white/5 rounded-full"><Icon name="X" size={20} /></button>
                                </div>
                                
                                <div className="grid grid-cols-2 gap-3">
                                    <button onClick={exportAsPng} className="py-3 bg-indigo-600 rounded-xl font-bold flex flex-col items-center justify-center gap-1 text-[10px] uppercase">
                                        <Icon name="Download" size={18}/> Image
                                    </button>
                                    <button onClick={exportAsJson} className="py-3 bg-slate-800 rounded-xl font-bold flex flex-col items-center justify-center gap-1 text-[10px] uppercase border border-white/10">
                                        <Icon name="FileJson" size={18}/> Data File
                                    </button>
                                </div>

                                <div className="p-4 bg-black/40 rounded-2xl border border-white/5 space-y-3">
                                    <input type="file" ref={fileInputRef} onChange={importFromJson} className="hidden" accept=".json" />
                                    <button onClick={() => fileInputRef.current?.click()} className="w-full py-2 bg-slate-800 rounded-lg text-xs font-bold flex items-center justify-center gap-2">
                                        <Icon name="FileUp" size={16} /> Open .json
                                    </button>
                                </div>

                                <div className="grid grid-cols-2 gap-4">
                                    <div className="space-y-1">
                                        <label className="text-[9px] uppercase font-bold text-slate-500">Cols</label>
                                        <div className="flex items-center justify-between bg-black/30 p-2 rounded-xl">
                                            <button onClick={() => setCols(Math.max(1, cols-1))}><Icon name="Minus" size={14}/></button>
                                            <span className="font-mono text-sm">{cols}</span>
                                            <button onClick={() => setCols(cols+1)}><Icon name="Plus" size={14}/></button>
                                        </div>
                                    </div>
                                    <div className="space-y-1">
                                        <label className="text-[9px] uppercase font-bold text-slate-500">Rows</label>
                                        <div className="flex items-center justify-between bg-black/30 p-2 rounded-xl">
                                            <button onClick={() => setRows(Math.max(1, rows-1))}><Icon name="Minus" size={14}/></button>
                                            <span className="font-mono text-sm">{rows}</span>
                                            <button onClick={() => setRows(rows+1)}><Icon name="Plus" size={14}/></button>
                                        </div>
                                    </div>
                                </div>
                                
                                <button onClick={() => { generateRandomMap(); setShowSettings(false); }} className="w-full py-4 bg-emerald-600 rounded-xl font-bold flex items-center justify-center gap-2 shadow-lg">
                                    <Icon name="Sparkles" size={20}/> Randomize Land
                                </button>
                            </div>
                        </div>
                    )}

                    {/* Bottom Toolbar */}
                    <nav className="shrink-0 bg-slate-900 border-t border-white/5 px-4 pt-3 pb-8 z-30 shadow-[0_-10px_30px_rgba(0,0,0,0.5)] safe-pb">
                        <div className="flex items-center gap-2 overflow-x-auto pb-3 no-scrollbar">
                            {Object.entries(TERRAIN_TYPES).map(([key, config]) => (
                                <button
                                    key={key}
                                    onClick={() => setSelectedTerrain(key)}
                                    className={`flex-none px-4 py-2 rounded-full text-[10px] font-black uppercase tracking-wider transition-all border-2 ${selectedTerrain === key ? 'border-indigo-500 bg-indigo-500/10' : 'border-transparent bg-slate-800'}`}
                                >
                                    <div className="w-2 h-2 rounded-full inline-block mr-2" style={{ backgroundColor: config.color }}></div>
                                    {config.label}
                                </button>
                            ))}
                        </div>
                        <div className="flex justify-between items-center mt-2">
                            <button 
                                onClick={() => setIsGMView(!isGMView)}
                                className={`flex items-center gap-2 px-4 py-2 rounded-xl text-xs font-bold transition-all ${isGMView ? 'bg-indigo-600' : 'bg-slate-800 opacity-60'}`}
                            >
                                <Icon name={isGMView ? "Eye" : "EyeOff"} size={16} />
                                {isGMView ? 'GM On' : 'GM Off'}
                            </button>
                            <div className="text-slate-500 text-[9px] font-bold uppercase tracking-widest">
                                {annotatedHexes.length} POIs Recorded
                            </div>
                        </div>
                    </nav>

                    {/* Note Scroller */}
                    <div className="absolute bottom-24 left-0 right-0 h-12 z-20 overflow-x-auto no-scrollbar pointer-events-none">
                        <div className="flex gap-2 px-4 pointer-events-auto">
                            {annotatedHexes.map(([id, data]) => (
                                <button 
                                    key={`gaz-${id}`} 
                                    onClick={() => {
                                        setActiveHex(id);
                                        document.getElementById(`hex-${id}`)?.scrollIntoView({ behavior: 'smooth', block: 'center' });
                                    }}
                                    className="flex-none bg-slate-800/90 backdrop-blur px-3 py-1.5 rounded-full border border-white/10 text-[9px] font-bold shadow-lg text-white"
                                >
                                    #{id}: {data.description.substring(0, 10)}...
                                </button>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
